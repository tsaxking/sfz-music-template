<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' {cspScripts}; style-src 'self' {cspStyles}; font-src 'self' {cspFonts};"> -->
    <title>sfzMusic: Donate</title>
    <meta name="keywords" content="{keywords}">
    <meta name="description" content="{description}">
    <meta name="author" content="Taylor Reese King"> {styles}
</head>

<body>
    {topScripts}
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow align-items-center h-100" style="height: 56px;">
        <a class="navbar-brand fw-bold pr-5 text-light" href="/home">&nbsp; sfzMusic</a>

        <div class="collapse navbar-collapse bg-dark h-100" id="homeNavbar">
            <ul class="navbar-nav align-items-end h-100">
                {mainLinks}
                <li>
                    <a href="/dashboard" class="btn btn-primary">Get Started</a>
                </li>
                <li class="nav-item dropdown">
                    {accountDropdown}
                </li>
            </ul>

        </div>
        <!-- Toggle navigation -->
        <a class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#homeNavbar" aria-controls="homeNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="material-icons">menu</span>
        </a>
    </nav>
    <main>
        <div class="container">
            <h1 class="text-center">Donate to sfzMusic</h1>

            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-action donate-select" data-value="500">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Bronze</div>
                            <p class="text-">$5</p>
                        </div>
                        <span class="badge bg-primary rounded-pill d-none" id="bronze-num"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-action donate-select" data-value="2000">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Silver</div>
                            <p class="text-">$20</p>
                        </div>
                        <span class="badge bg-primary rounded-pill d-none" id="silver-num"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-action donate-select" data-value="5000">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Gold</div>
                            <p class="text-">$50</p>
                        </div>
                        <span class="badge bg-primary rounded-pill d-none" id="gold-num"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-action donate-select" data-value="10000">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Platinum</div>
                            <p class="text-">$100</p>
                        </div>
                        <span class="badge bg-primary rounded-pill d-none" id="platinum-num"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-action donate-select" id="custom-select" data-value="!!!">
                        <div class="ms-2 me-auto">
                            <div class="fw-bold">Custom</div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="custom-value">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>
                        <span class="badge bg-primary rounded-pill d-none" id="custom-num"></span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <select name="" id="frequency" class="form-select">
                        <option value="once" selected>One Time</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="col-md-6 col-sm-12">
                    <button class="btn btn-primary" id="submit-donation">
                        Donate!
                    </button>
                </div>
                <script>
                    (async() => {
                        document.querySelectorAll('.donate-select').forEach(el => {
                            el.addEventListener('click', () => {
                                document.querySelectorAll('.donate-select').forEach(el => {
                                    el.classList.remove('active');
                                });
                                el.classList.add('active');
                            });
                        });

                        document.querySelector('#custom-value').addEventListener('focus', (e) => {
                            document.querySelectorAll('.donate-select').forEach(el => {
                                el.classList.remove('active');
                            });
                            document.querySelector('#custom-select').classList.add('active');
                        });

                        document.querySelector('#custom-select').addEventListener('click', (e) => {
                            document.querySelectorAll('.donate-select').forEach(el => {
                                el.classList.remove('active');
                            });
                            document.querySelector('#custom-value').focus();
                            document.querySelector('#custom-select').classList.add('active');
                        });

                        document.querySelector('#custom-select').addEventListener('keydown', (e) => {
                            if (e.key === 'Enter') {
                                document.querySelector('#custom-value').blur();
                            } else {
                                document.querySelector('#custom-select').dataset.value = e.target.value * 100;
                            }
                        });

                        const getPrice = () => {
                            const active = document.querySelector('.donate-select.active');
                            return active.dataset.value;
                        }

                        const stripeHandler = StripeCheckout.configure({
                            key: await requestFromServer({
                                url: '/payment/stripe-key',
                                method: 'POST',
                                receive: 'TEXT'
                            }),
                            locale: 'auto',
                            token: (token) => {
                                if (!document.querySelector('.donate-select.active')) return;
                                requestFromServer({
                                    url: '/donate/checkout',
                                    body: {
                                        token,
                                        amount: getPrice(),
                                        frequency: document.querySelector('#frequency').value
                                    },
                                    method: 'POST'
                                });
                            }
                        });


                        document.querySelector('#submit-donation').addEventListener('click', () => {
                            stripeHandler.open({
                                amount: getPrice()
                            });
                        });
                    })();
                </script>
            </div>
        </div>
    </main>
    {footer}
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.2.0/js/bootstrap-colorpicker.min.js">
    </script>

    <!-- Custom Scripts -->
    <script src="../static/js/count-up.js"></script>
    <script src="../static/js/components/hovers.js"></script>
    <script src="../static/js/components/forms.js"></script>
    <script src="../static/js/clipboard.js"></script>
    <script src="../static/js/components/datatables.js"></script>
    <script src="../static/js/components/notifications.js"></script>
    <script src="../static/js/components/dropzones.js"></script>
    <script src="../static/js/components/init.js"></script>

    <script>
        document.addEventListener('click', () => {
            $('#homeNavbar').collapse('hide');
        });
    </script>
</body>

</html>
